<div class="header">
  <h1>PRUEBA FRONT</h1>
</div>
<div class="users">
  <div class="container-box">
    <a href="#!{{user.id}}" class="box" ng-repeat="user in users">
      <p>{{user.name}} {{user.surname}}</p>
      <p>{{user.id}}</p>
      <p>{{user.address.street}}, {{user.address.city}}</p>
    </a>
  </div>
</div>
